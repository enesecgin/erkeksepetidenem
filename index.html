    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Pop-up</title>
    <style>
      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
      }

      #overlay video {
        border: 3px solid #ff7f50;
        border-radius: 4px;
        box-shadow: 0 4px 6px rgba(255, 127, 80, 0.3);
      }
    </style>
  </head>
  <body>
    <video
      id="welcome-video"
      width="%100"
      height="%100"
      preload="auto"
      style="display: block"
      autoplay
      playsinline
      muted
    >
      <source
        src="Faik, Safiye'yi Banabi ile şımartıyor.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        var overlay = document.createElement("div");
        overlay.id = "overlay";

        var video = document.getElementById("welcome-video");
        video.controls = true;
        video.autoplay = true;
        video.playsinline = true;
        video.muted = true; // Başlangıçta sessiz olması için
        video.style.display = "block";

        overlay.appendChild(video);
        document.body.appendChild(overlay);

        video.addEventListener("canplay", function () {
          video.muted = false; // Video yüklendiğinde sesi açmak için
        });

        overlay.addEventListener("click", function () {
          video.pause();
          overlay.style.display = "none";
        });
      });
    </script>
  </body>
</html>
